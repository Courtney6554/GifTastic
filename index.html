<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFL GifTastic</title>
    <!-- Reference to css reset sheet. -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="#" sizes="16x16">
    <!--     <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
</head>

<body>
    <div class="container">
        <h1>NFL Player GIF Search</h1>
        <!-- 	New buttons appear here.	 -->
        <div id="btn-display"></div>
        <br>
        <form id="btn-form">
            <label for="player-input">Enter Your Favorite NFL Player:</label>
            <br>
            <br>
            <input type="text" id="player-input">

            <input type="submit" id="add-player" value="Create Button">
        </form>
        <!--         Player Gifs appear here. -->
        <div id="player-gifs"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="assets/javascript/dynamic.js"></script>
    </div>

</html>
